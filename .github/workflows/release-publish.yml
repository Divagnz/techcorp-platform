name: Release and Publish

on:
  push:
    branches: [main]

  workflow_dispatch:
    inputs:
      project:
        description: 'Specific project (leave empty for all affected)'
        required: false
        type: string
      releaseAs:
        description: 'Release type'
        required: false
        type: choice
        options:
          - patch
          - minor
          - major
      skipPublish:
        description: 'Skip publish step'
        required: false
        type: boolean
        default: false
      dryRun:
        description: 'Dry run (no changes)'
        required: false
        type: boolean
        default: false

jobs:
  release-publish:
    runs-on: ubuntu-latest
    permissions:
      contents: write
      pull-requests: write
      packages: write
    steps:
      - name: Checkout
        uses: actions/checkout@v4
        with:
          fetch-depth: 0
          token: ${{ secrets.GITHUB_TOKEN }}

      - name: Setup Node.js
        uses: actions/setup-node@v4
        with:
          node-version: 20
          registry-url: 'https://registry.npmjs.org'

      - name: Install dependencies
        run: npm ci

      - name: Configure Git
        run: |
          git config user.name "github-actions[bot]"
          git config user.email "github-actions[bot]@users.noreply.github.com"

      - name: Determine release mode
        id: mode
        run: |
          if [ -n "${{ github.event.inputs.project }}" ]; then
            echo "mode=single" >> $GITHUB_OUTPUT
            echo "project=${{ github.event.inputs.project }}" >> $GITHUB_OUTPUT
          else
            echo "mode=affected" >> $GITHUB_OUTPUT
          fi

      - name: Version (Single Project)
        if: steps.mode.outputs.mode == 'single'
        run: |
          PROJECT="${{ steps.mode.outputs.project }}"
          RELEASE_AS="${{ github.event.inputs.releaseAs || 'patch' }}"
          DRY_RUN="${{ github.event.inputs.dryRun == 'true' && '--dryRun' || '' }}"

          npx nx run ${PROJECT}:version --releaseAs=${RELEASE_AS} ${DRY_RUN}

      - name: Version (Affected Projects)
        if: steps.mode.outputs.mode == 'affected'
        run: |
          RELEASE_AS="${{ github.event.inputs.releaseAs || 'patch' }}"
          DRY_RUN="${{ github.event.inputs.dryRun == 'true' && '--dryRun' || '' }}"

          npx nx affected -t version \
            --base=origin/main~1 \
            --releaseAs=${RELEASE_AS} ${DRY_RUN}

      - name: Changelog (Single Project)
        if: steps.mode.outputs.mode == 'single' && github.event.inputs.dryRun != 'true'
        run: |
          PROJECT="${{ steps.mode.outputs.project }}"
          npx nx run ${PROJECT}:changelog

      - name: Changelog (Affected Projects)
        if: steps.mode.outputs.mode == 'affected' && github.event.inputs.dryRun != 'true'
        run: |
          npx nx affected -t changelog \
            --base=origin/main~1

      - name: Commit version bumps and changelogs
        if: github.event.inputs.dryRun != 'true'
        run: |
          git add .
          git diff --staged --quiet || git commit -m "chore(release): version bumps and changelogs"

      - name: Build (Single Project)
        if: steps.mode.outputs.mode == 'single' && github.event.inputs.dryRun != 'true'
        run: |
          PROJECT="${{ steps.mode.outputs.project }}"
          npx nx run ${PROJECT}:build

      - name: Build (Affected Projects)
        if: steps.mode.outputs.mode == 'affected' && github.event.inputs.dryRun != 'true'
        run: |
          npx nx affected -t build \
            --base=origin/main~1

      - name: Artifact (Single Project)
        if: steps.mode.outputs.mode == 'single' && github.event.inputs.dryRun != 'true'
        run: |
          PROJECT="${{ steps.mode.outputs.project }}"
          npx nx run ${PROJECT}:artifact

      - name: Artifact (Affected Projects)
        if: steps.mode.outputs.mode == 'affected' && github.event.inputs.dryRun != 'true'
        run: |
          npx nx affected -t artifact \
            --base=origin/main~1

      - name: Create Tags (Single Project)
        if: steps.mode.outputs.mode == 'single' && github.event.inputs.dryRun != 'true'
        run: |
          PROJECT="${{ steps.mode.outputs.project }}"
          npx nx run ${PROJECT}:release

      - name: Create Tags (Affected Projects)
        if: steps.mode.outputs.mode == 'affected' && github.event.inputs.dryRun != 'true'
        run: |
          npx nx affected -t release \
            --base=origin/main~1

      - name: Push commit and tags
        if: github.event.inputs.dryRun != 'true'
        run: |
          git push
          git push --tags
        env:
          GH_TOKEN: ${{ secrets.GITHUB_TOKEN }}

      - name: Create GitHub Releases (Single Project)
        if: steps.mode.outputs.mode == 'single' && github.event.inputs.dryRun != 'true'
        run: |
          PROJECT="${{ steps.mode.outputs.project }}"
          npx nx run ${PROJECT}:release --createGitHubRelease --gitPush=false
        env:
          GH_TOKEN: ${{ secrets.GITHUB_TOKEN }}

      - name: Create GitHub Releases (Affected Projects)
        if: steps.mode.outputs.mode == 'affected' && github.event.inputs.dryRun != 'true'
        run: |
          npx nx affected -t release \
            --base=origin/main~1 \
            --createGitHubRelease --gitPush=false
        env:
          GH_TOKEN: ${{ secrets.GITHUB_TOKEN }}

      - name: Publish (Single Project)
        if: |
          steps.mode.outputs.mode == 'single' &&
          github.event.inputs.skipPublish != 'true' &&
          github.event.inputs.dryRun != 'true'
        run: |
          PROJECT="${{ steps.mode.outputs.project }}"
          npx nx run ${PROJECT}:publish
        env:
          NODE_AUTH_TOKEN: ${{ secrets.NPM_TOKEN }}
          NPM_TOKEN: ${{ secrets.NPM_TOKEN }}
          GH_TOKEN: ${{ secrets.GITHUB_TOKEN }}

      - name: Publish (Affected Projects)
        if: |
          steps.mode.outputs.mode == 'affected' &&
          github.event.inputs.skipPublish != 'true' &&
          github.event.inputs.dryRun != 'true'
        run: |
          npx nx affected --target=publish \
            --base=origin/main~1
        env:
          NODE_AUTH_TOKEN: ${{ secrets.NPM_TOKEN }}
          NPM_TOKEN: ${{ secrets.NPM_TOKEN }}
          GH_TOKEN: ${{ secrets.GITHUB_TOKEN }}

      - name: Summary
        if: always()
        run: |
          echo "## Release Summary" >> $GITHUB_STEP_SUMMARY
          echo "" >> $GITHUB_STEP_SUMMARY
          echo "**Mode:** ${{ steps.mode.outputs.mode }}" >> $GITHUB_STEP_SUMMARY
          if [ -n "${{ steps.mode.outputs.project }}" ]; then
            echo "**Project:** ${{ steps.mode.outputs.project }}" >> $GITHUB_STEP_SUMMARY
          fi
          echo "**Release Type:** ${{ github.event.inputs.releaseAs || 'patch' }}" >> $GITHUB_STEP_SUMMARY
          echo "**Dry Run:** ${{ github.event.inputs.dryRun || 'false' }}" >> $GITHUB_STEP_SUMMARY
          echo "**Skip Publish:** ${{ github.event.inputs.skipPublish || 'false' }}" >> $GITHUB_STEP_SUMMARY
