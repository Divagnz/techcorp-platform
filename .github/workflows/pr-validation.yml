name: Validate Release PR

on:
  pull_request:
    types: [opened, synchronize, reopened]
    branches:
      - main

jobs:
  validate-and-preview:
    runs-on: ubuntu-latest
    if: startsWith(github.head_ref, 'release/')
    permissions:
      contents: read
      pull-requests: write

    steps:
      - name: Checkout code
        uses: actions/checkout@v4
        with:
          fetch-depth: 0

      - name: Setup Node.js
        uses: actions/setup-node@v4
        with:
          node-version: '21'
          cache: 'npm'

      - name: Install dependencies
        run: npm ci

      - name: Run version dry-run and capture output
        id: dryrun
        run: |
          # Skip if last commit is a release commit
          LAST_COMMIT_MSG=$(git log -1 --pretty=%B)
          if echo "$LAST_COMMIT_MSG" | grep -qE "^chore\(release\):"; then
            echo "Skipping: Last commit is a release commit"
            echo "output=Skipped (release commit)" >> $GITHUB_OUTPUT
            echo "skip=true" >> $GITHUB_OUTPUT
            exit 0
          fi

          # Detect changed projects
          CHANGED_FILES=$(git diff --name-only origin/main...HEAD)
          PROJECTS=$(echo "$CHANGED_FILES" | grep -E '(package|project).json' | sed 's|/[^/]*$||' | sort -u)

          if [ -z "$PROJECTS" ]; then
            echo "No projects detected"
            echo "output=No version changes detected" >> $GITHUB_OUTPUT
            exit 0
          fi

          # Run dry-run with --preview for each changed project
          OUTPUT=""
          for PROJECT in $PROJECTS; do
            PROJECT_NAME=$(basename $PROJECT)
            echo "Running dry-run for: $PROJECT_NAME"

            RESULT=$(npx nx run $PROJECT_NAME:version --dryRun --preview 2>&1 || echo "Failed to run version for $PROJECT_NAME")

            OUTPUT+="

## ðŸ“¦ $PROJECT_NAME

```
$RESULT
```"
          done

          # Save output to file
          echo -e "$OUTPUT" > /tmp/dryrun-output.txt
          echo "output_file=/tmp/dryrun-output.txt" >> $GITHUB_OUTPUT

      - name: Comment PR with dry-run results
        uses: actions/github-script@v7
        with:
          github-token: ${{ secrets.GITHUB_TOKEN }}
          script: |
            const fs = require('fs');
            const outputFile = '${{ steps.dryrun.outputs.output_file }}';

            let body = '# ðŸŽ¯ Release Preview

';
            body += 'This PR will make the following changes:

';

            if (fs.existsSync(outputFile)) {
              const output = fs.readFileSync(outputFile, 'utf8');
              body += output;
            } else {
              body += 'No version changes detected.';
            }

            body += '

---
*This comment was automatically generated by nx-project-release*';

            // Find existing comment
            const { data: comments } = await github.rest.issues.listComments({
              owner: context.repo.owner,
              repo: context.repo.repo,
              issue_number: context.issue.number,
            });

            const botComment = comments.find(comment =>
              comment.user.type === 'Bot' &&
              comment.body.includes('Release Preview')
            );

            if (botComment) {
              // Update existing comment
              await github.rest.issues.updateComment({
                owner: context.repo.owner,
                repo: context.repo.repo,
                comment_id: botComment.id,
                body: body
              });
            } else {
              // Create new comment
              await github.rest.issues.createComment({
                owner: context.repo.owner,
                repo: context.repo.repo,
                issue_number: context.issue.number,
                body: body
              });
            }
