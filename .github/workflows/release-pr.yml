name: Create Release PR

on:
  workflow_dispatch:
    inputs:
      releaseType:
        description: 'Release type'
        required: true
        type: choice
        options:
          - patch
          - minor
          - major
          - prerelease
      project:
        description: 'Project to release (or "all" for workspace release)'
        required: true
        type: string
        default: 'all'

jobs:
  create-release-pr:
    runs-on: ubuntu-latest
    permissions:
      contents: write
      pull-requests: write

    steps:
      - name: Checkout code
        uses: actions/checkout@v4
        with:
          fetch-depth: 0
          token: ${{ secrets.GITHUB_TOKEN }}

      - name: Setup Node.js
        uses: actions/setup-node@v4
        with:
          node-version: '21'
          cache: 'npm'

      - name: Install dependencies
        run: npm ci

      - name: Configure Git
        run: |
          git config user.name "github-actions[bot]"
          git config user.email "github-actions[bot]@users.noreply.github.com"

      - name: Create release branch and version bump
        run: |
          if [ "${{ github.event.inputs.project }}" = "all" ]; then
            # For "all" projects, create ONE branch manually (like batch workflow)
            BRANCH_NAME="release/all-$(date +%Y-%m-%d-%H%M%S)"
            git checkout -b $BRANCH_NAME

            # Version all projects in one commit
            npx nx run-many --target=version \
              --all \
              --releaseAs=${{ github.event.inputs.releaseType }} \
              --gitCommit \
              --ciOnly=false

            # Push branch
            git push origin $BRANCH_NAME

            # Create ONE PR for all projects
            gh pr create \
              --title "chore(release): all projects $(date +%Y-%m-%d)" \
              --body "## ðŸ“¦ Release All Projects\n\nVersion bump: ${{ github.event.inputs.releaseType }}\n\n---\n*Generated by nx-project-release*" \
              --base main \
              --head $BRANCH_NAME \
              --label "release,automated"
          else
            # For single project, let version executor create branch and PR
            npx nx run ${{ github.event.inputs.project }}:version \
              --releaseAs=${{ github.event.inputs.releaseType }} \
              --gitCommit \
              --createReleaseBranch \
              --createPR \
              --prLabels="release,automated" \
              --ciOnly=false
          fi
        env:
          GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}
          GH_TOKEN: ${{ secrets.GITHUB_TOKEN }}
